<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Référentiel DD&RS – Arbre Radial Coloré</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; overflow: auto;
      font-family: sans-serif;
    }
    h1 {
      margin: 1em 0 0.5em;
      text-align: center;
    }
    #chart {
      width: 100vw;
      height: calc(100vh - 3.5em);
      overflow: auto;
    }
    svg {
      display: block;
      width: 100%;
      height: 100%;
    }
    .node:hover circle {
      stroke: orange;
      stroke-width: 2px;
    }
  </style>
</head>
<body>
  <div id="chart"></div>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    // —————————————
    // Définition des couleurs
    const rootColor  = "#2c3e50";                   
    const axisColors = [
      "#6a619c", // Stratégie
      "#e84e4e", // Enseignement
      "#dd945b", // Recherche
      "#7fb475", // Environnement
      "#47c4e0"  // Sociale
    ];
    // —————————————

    const data = {
      name: "LE REFERENTIEL DD&RS",
      children: [
        {
          name: "1. Stratégie & Gouvernance",
          children: [
            { name: "1.1 Formaliser sa politique DD&RS" },
            { name: "1.2 Déployer des ressources" },
            { name: "1.3 Société responsable" }
          ]
        },
        {
          name: "2. Enseignement & Formation",
          children: [
            { name: "2.1 Intégrer le DD&RS" },
            { name: "2.2 Développer les compétences" },
            { name: "2.3 Soutenir les enseignant.es" },
            { name: "2.4 Société de la connaissance" }
          ]
        },
        {
          name: "3. Recherche & Innovation",
          children: [
            { name: "3.1 Stratégie R&I" },
            { name: "3.2 Science/société" },
            { name: "3.3 Réflexion éthique" }
          ]
        },
        {
          name: "4. Gestion environnementale",
          children: [
            { name: "4.1 Émissions & ressources" },
            { name: "4.2 Pollution" },
            { name: "4.3 Biodiversité" },
            { name: "4.4 Alimentation responsable" }
          ]
        },
        {
          name: "5. Politique sociale",
          children: [
            { name: "5.1 Égalité & diversité" },
            { name: "5.2 Compétences DD&RS" },
            { name: "5.3 Qualité de vie" },
            { name: "5.4 Égalité des chances" }
          ]
        }
      ]
    };

    function chart() {
      const W      = window.innerWidth;
      const H      = window.innerHeight;
      const radius = Math.min(W, H) / 2 - 80;
      const tree   = d3.tree().size([2 * Math.PI, radius]);
      const root   = d3.hierarchy(data);

      // 1) assigner id + stocker les enfants
      let id = 0;
      root.each(d => {
        d.id        = id++;
        d._children = d.children || null;
      });

      // 2) couleur racine
      root.color = rootColor;

      // 3) couleur axes (depth=1)
      root.children.forEach((ax, i) => {
        ax.color = axisColors[i % axisColors.length];
      });

      // 4) propagation couleur aux sous-axes (depth>=2)
      root.each(d => {
        if (d.depth >= 2) {
          let anc = d;
          while (anc.depth > 1) anc = anc.parent;
          const factor = 0.7 + 0.3 * (d.depth - 1);
          d.color = d3.color(anc.color).brighter(factor).formatHex();
        }
      });

      tree(root);

      // 5) création du SVG centré
      const svg = d3.create("svg")
        .attr("viewBox", [-W/2, -H/2, W, H])
        .style("font", "12px sans-serif")
        .style("user-select", "none");

      const g     = svg.append("g");
      const linkG = g.append("g").attr("class", "links");
      const nodeG = g.append("g").attr("class", "nodes");
      const diagonal = d3.linkRadial()
        .angle(d => d.x)
        .radius(d => d.y);

      // 6) fonction update()
      function update() {
        tree(root);

        // liens
        linkG.selectAll("path.link")
          .data(root.links(), d => d.target.id)
          .join(
            enter => enter.append("path")
              .attr("class", "link")
              .attr("d", diagonal)
              .attr("fill", "none")
              .attr("stroke", "#999")
              .attr("stroke-width", 1.5),
            upd => upd.transition().duration(300).attr("d", diagonal),
            exit => exit.remove()
          );

        // nœuds
        nodeG.selectAll("g.node")
          .data(root.descendants(), d => d.id)
          .join(
            enter => {
              const ng = enter.append("g")
                .attr("class", "node")
                .attr("transform", d => {
                  const ang = d.x - Math.PI/2;
                  return `translate(${
                    d.y * Math.cos(ang)
                  },${
                    d.y * Math.sin(ang)
                  })`;
                })
                .style("cursor", d => d._children ? "pointer" : "default")
                .on("click", (e, d) => {
                  if (!d._children) return;
                  if (d.children) {
                    d._children = d.children;
                    d.children  = null;
                  } else {
                    d.children = d._children;
                  }
                  update();
                });

              // cercle
              ng.append("circle")
                .attr("r", d => d.depth === 0 ? 14 : d.depth === 1 ? 10 : 6)
                .attr("fill", d => d.color)
                .attr("stroke", "#333");

              // texte
              ng.append("text")
                .text(d => d.data.name)
                .style("font-weight", d => d.depth <= 1 ? "bold" : "normal")
                .style("font-size", d => d.depth === 0 ? "30px" : "15px")
                .style("fill", d => d.color)
                .attr("dy", d => d.depth === 0 ? "-1.6em" : "0.31em")
                .attr("text-anchor", d =>
                  d.depth === 0 ? "middle" :
                  d.x < Math.PI ? "start" : "end"
                )
                .attr("x", d =>
                  d.depth === 0 ? 0 :
                  d.x < Math.PI ? 12 : -12
                );

              return ng;
            },
            upd => upd.transition().duration(300)
              .attr("transform", d => {
                const ang = d.x - Math.PI/2;
                return `translate(${
                  d.y * Math.cos(ang)
                },${
                  d.y * Math.sin(ang)
                })`;
              }),
            exit => exit.remove()
          );
      }

      update();
      return svg.node();
    }

    // 7) rendu + resize
    const container = document.getElementById("chart");
    function render() {
      container.innerHTML = "";
      container.appendChild(chart());
    }
    window.addEventListener("resize", render);
    render();
  });
  </script>
</body>
</html>
